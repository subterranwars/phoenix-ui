<div>
  <h2>Ereignisse</h2>
  <div *ngIf="player.getEvents().length === 0" class="alert alert-info">
    Keine Ereignisse.
  </div>

  <div *ngFor="let event of player.getEvents()" class="row">
    <div class="col-4">
      <app-countdown [time]="event.completedInSeconds"></app-countdown>
    </div>
    <div class="col-8">
      {{event.label}}
    </div>
  </div>
</div>
