<div>
  <h2>Ereignisse</h2>
  <div *ngIf="player.getEvents().length === 0" class="alert alert-info">
    Keine Ereignisse.
  </div>

  <div *ngFor="let event of player.getEvents()" class="row">
    <div class="col-4">
      <app-countdown *ngIf="!event.progress.indeterminate" [time]="event.progress.seconds"></app-countdown>
      <div class="progress" *ngIf="event.progress.indeterminate">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
      </div>
    </div>
    <div class="col-8">
      {{event.label}}
    </div>
  </div>
</div>
